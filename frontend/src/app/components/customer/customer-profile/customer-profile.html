<div class="profile-container">
  <!-- Bouton retour -->
  <button class="btn back-button" (click)="goBack()">← Retour</button>

  <h2 class="title">Mon Profil</h2>
  <p *ngIf="message" class="message">{{ message }}</p>

  <div class="profile-image-section">
    <img [src]="profileImage" alt="Profil" class="profile-image"/>
    <input type="file" (change)="onFileSelected($event)" class="file-input"/>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="profile-form">
    <div class="form-group">
      <label>Prénom</label>
      <input type="text" formControlName="firstName">
    </div>

    <div class="form-group">
      <label>Nom</label>
      <input type="text" formControlName="lastName">
    </div>

    <div class="form-group">
      <label>Téléphone</label>
      <input type="text" formControlName="phone">
    </div>

    <div class="form-group">
      <label>Adresse</label>
      <input type="text" formControlName="address">
    </div>

    <button type="submit" class="btn save-btn" [disabled]="profileForm.invalid">Enregistrer</button>
  </form>
</div>
