<div class="login-container">
  <div class="login-card">

    <!-- HEADER -->
    <div class="store-header">
      <h1 class="store-title">Electronic Store</h1>
    </div>

    <h2 class="login-title">
      {{ requiresQrCode ? 'Vérification 2FA' : 'Connexion' }}
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- ================= EMAIL ================= -->
      <div class="form-group" *ngIf="!requiresQrCode">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="votre@email.com"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="invalid-feedback">
          Email invalide
        </div>
      </div>

      <!-- ================= PASSWORD ================= -->
      <div class="form-group" *ngIf="!requiresQrCode">
        <label>Mot de passe</label>

        <div class="password-input-container">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            formControlName="password"
            class="form-control"
            placeholder="Mot de passe"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />

          <button
            type="button"
            class="btn btn-outline-secondary toggle-password-btn"
            (click)="togglePasswordVisibility()"
          >
            <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- ================= QR CODE ================= -->
      <div *ngIf="requiresQrCode && qrCodeUrl" class="qr-code-container text-center">
        <p class="text-muted">Scanne ce QR code avec Google Authenticator</p>

        <img
          [src]="qrCodeUrl"
          alt="QR Code 2FA"
          class="qr-code-img"
        />

        <div class="alert alert-info mt-3">
          Entre ensuite le code à 6 chiffres généré
        </div>
      </div>

      <!-- ================= TOTP CODE ================= -->
      <div class="form-group" *ngIf="requiresQrCode">
        <label>Code 2FA</label>
        <input
          type="text"
          formControlName="totpCode"
          class="form-control text-center"
          maxlength="6"
          placeholder="123456"
          (input)="onTotpCodeChange()"
          inputmode="numeric"
        />
      </div>

      <!-- ================= MESSAGES ================= -->
      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- ================= ACTIONS ================= -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ getButtonText() }}
      </button>

      <!-- RETOUR -->
      <button
        *ngIf="requiresQrCode"
        type="button"
        class="btn btn-outline-secondary btn-block mt-2"
        (click)="goBackToLogin()"
        [disabled]="isLoading"
      >
        ← Retour à la connexion
      </button>

      <!-- FORGOT -->
      <a routerLink="/forgot-password" class="text-decoration-none">
  Mot de passe oublié ?
</a>


    </form>
  </div>
</div>
